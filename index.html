<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Capital Dawah</title>

  <style>
    /* === Use fonts directly from /fonts/ folder === */
    @font-face {
      font-family: "Prohibition";
      src: url("/fonts/prohibition.woff2") format("woff2"),
           url("/fonts/prohibition.woff") format("woff"),
           url("/fonts/prohibition.ttf") format("truetype");
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    :root {
      --base: clamp(14px, 2.4vw, 20px);
      --accent: #00c3ff;
      --copied: #00ff88;
      --bg: #000;
      --fg: #fff;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: "Prohibition", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .wrap {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      box-sizing: border-box;
    }

    .email {
      display: inline-block;
      cursor: pointer;
      user-select: none;
      padding: 0.6rem 1rem;
      border-radius: 10px;
      transition: transform 180ms ease, color 180ms ease;
      line-height: 1.1;
      font-size: calc(var(--base) * 1.6);
      letter-spacing: 0.6px;
    }

    @media (max-width: 420px) {
      .email {
        font-size: calc(var(--base) * 1.25);
        padding: 0.5rem 0.8rem;
      }
    }

    .email:hover {
      transform: scale(1.03);
      color: var(--accent);
    }

    .copied {
      color: var(--copied);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="email" id="email" role="button" aria-label="Copy our email address">
      üëâüèªüì© contact@capitaldawah.com üì©üëàüèª
    </div>
  </div>

  <script>
    (function() {
      const emailEl = document.getElementById('email');
      const address = 'contact@capitaldawah.com';

      async function copiedState() {
        emailEl.classList.add('copied');
        emailEl.textContent = 'üìã Copied To Clipboard!';
        setTimeout(() => {
          emailEl.classList.remove('copied');
          emailEl.textContent = 'üëâüèªüì© contact@capitaldawah.com üì©üëàüèª';
        }, 1800);
      }

      emailEl.addEventListener('click', async () => {
        if (navigator.clipboard && window.isSecureContext) {
          try {
            await navigator.clipboard.writeText(address);
            copiedState();
            return;
          } catch {}
        }
        window.location.href = 'mailto:' + address;
      });

      emailEl.addEventListener('keydown', e => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          emailEl.click();
        }
      });
    })();
  </script>
</body>
</html>
