<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Capital Dawah</title>

  <style>
    /* === Put your font files in /assets/fonts/ and reference below === */
    @font-face {
      font-family: "Prohibition";
      src: url("/assets/fonts/prohibition.woff2") format("woff2"),
           url("/assets/fonts/prohibition.woff") format("woff"),
           url("/assets/fonts/prohibition.ttf") format("truetype");
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    :root{
      /* Responsive base sizing:
         - on very small screens base = 14px
         - on large screens base = 20px
         clamp(min, preferred, max) */
      --base: clamp(14px, 2.4vw, 20px);
      --accent: #00c3ff;
      --copied: #00ff88;
      --bg: #000000;
      --fg: #ffffff;
    }

    html,body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: "Prohibition", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Centering container */
    .wrap {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      box-sizing: border-box;
    }

    /* Email button / element */
    .email {
      display: inline-block;
      cursor: pointer;
      user-select: none;
      padding: 0.6rem 1rem;
      border-radius: 10px;
      transition: transform 180ms ease, color 180ms ease, background 180ms ease;
      line-height: 1.1;
      /* font-size uses the responsive base and scales slightly for emphasis */
      font-size: calc(var(--base) * 1.6);
      letter-spacing: 0.6px;
    }

    /* Make the email smaller on very small screens so it fits in one frame */
    @media (max-width: 420px) {
      .email { font-size: calc(var(--base) * 1.25); padding: 0.5rem .8rem; }
    }

    .email:hover { transform: scale(1.03); color: var(--accent); }

    /* Small text under the email */
    .hint {
      margin-top: 0.6rem;
      font-size: calc(var(--base) * 0.95);
      opacity: 0.85;
    }

    .copied {
      color: var(--copied);
    }

    /* Make sure long email breaks nicely */
    .email, .hint { word-break: break-word; }

  </style>
</head>
<body>
  <div class="wrap">
    <div>
      <div class="email" id="email" role="button" aria-label="Copy our email address">
        üëâüèªüì© contact@capitaldawah.com üì©üëàüèª
      </div>
      <div class="hint" id="hint">Tap To Copy ‚Ä¢ Or Click To Open Email App</div>
    </div>
  </div>

  <script>
    (function(){
      const emailEl = document.getElementById('email');
      const hintEl = document.getElementById('hint');
      const address = 'contact@capitaldawah.com';

      async function copiedState() {
        emailEl.classList.add('copied');
        emailEl.textContent = 'üìã Copied To Clipboard!';
        hintEl.textContent = 'Email Copied ‚Äî Open Your Mail App To Send';
        setTimeout(() => {
          emailEl.classList.remove('copied');
          emailEl.textContent = 'üëâüèªüì© contact@capitaldawah.com üì©üëàüèª';
          hintEl.textContent = 'Tap To Copy ‚Ä¢ Or Click To Open Email App';
        }, 1800);
      }

      emailEl.addEventListener('click', async (e) => {
        // Use clipboard when available and on secure context (HTTPS or localhost)
        if (navigator.clipboard && window.isSecureContext) {
          try {
            await navigator.clipboard.writeText(address);
            copiedState();
            return;
          } catch(err) {
            // fall through to mailto fallback
          }
        }
        // Fallback: open default mail client
        window.location.href = 'mailto:' + address;
      });

      // keyboard accessibility
      emailEl.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          emailEl.click();
        }
      });
    })();
  </script>
</body>
</html>
