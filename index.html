<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Capital Dawah</title>

  <style>
    @font-face {
      font-family: "Prohibition";
      src: url("https://capitaldawah.github.io/fonts/prohibition.woff2") format("woff2");
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    :root {
      --base: clamp(14px, 2.4vw, 20px);
      --accent: #00c3ff;
      --copied: #00ff88;
      --bg: #000;
      --fg: #fff;
    }

    * {
      margin: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: var(--bg);
      color: var(--fg);
      font-family: "Prohibition", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .wrap {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .email {
      cursor: pointer;
      user-select: none;
      padding: 0.6rem 1rem;
      border-radius: 10px;
      transition: transform 180ms ease, color 180ms ease;
      font-size: calc(var(--base) * 1.6);
      letter-spacing: 0.6px;
      line-height: 1.1;
    }

    @media (max-width: 420px) {
      .email {
        font-size: calc(var(--base) * 1.25);
        padding: 0.5rem 0.8rem;
      }
    }

    .email:hover { transform: scale(1.03); color: var(--accent); }
    .copied { color: var(--copied); }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="email" id="email" tabindex="0">ğŸ‘‰ğŸ»ğŸ“© contact@capitaldawah.com ğŸ“©ğŸ‘ˆğŸ»</div>
  </div>

  <script>
    const emailEl = document.getElementById('email');
    const address = 'contact@capitaldawah.com';

    function copiedState() {
      emailEl.classList.add('copied');
      emailEl.textContent = 'ğŸ“‹ Copied To Clipboard!';
      setTimeout(() => {
        emailEl.classList.remove('copied');
        emailEl.textContent = 'ğŸ‘‰ğŸ»ğŸ“© contact@capitaldawah.com ğŸ“©ğŸ‘ˆğŸ»';
      }, 1800);
    }

    emailEl.onclick = async () => {
      try {
        await navigator.clipboard.writeText(address);
        copiedState();
      } catch {
        window.location.href = 'mailto:' + address;
      }
    };

    emailEl.onkeydown = e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        emailEl.click();
      }
    };
  </script>
</body>
</html>
